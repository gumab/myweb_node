
<div data-ng-app="signUpApp" class="container" style="padding: 20px;"
     data-ng-controller="SignUpCtrl as signUpCtrl">
  <form name="signUpForm">
    <input align="center" class="form-control form-input-top" type="text" data-ng-model="email"
           placeholder="e-mail">
    <input name="password" class="form-control form-input-middle" type="password" data-ng-model="passwd"
           placeholder="Password">
    <input name="password" class="form-control form-input-bottom" type="password" data-ng-model="confirmPasswd"
           placeholder="Confirm password">
  </form>

  <button style="margin-top:20px" class="ce apn ame" data-ng-click="signUpCtrl.signUp()">Register</button>
</div>
<%-contentFor('script')%>
<script src="/scripts/services/memberService.js"></script>
<script src="/scripts/controllers/signup.js"></script>
