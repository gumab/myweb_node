<style>
  .map_wrap {
    position: relative;
    width: 100%;
    height: 350px;
  }

  .title {
    font-weight: bold;
    display: block;
  }

  .hAddr {
    position: absolute;
    left: 10px;
    top: 10px;
    border-radius: 2px;
    background: #fff;
    background: rgba(255, 255, 255, 0.8);
    z-index: 1;
    padding: 5px;
  }

  #centerAddr {
    display: block;
    margin-top: 2px;
    font-weight: normal;
  }

  .bAddr {
    padding: 5px;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
  }
</style>


<script type="text/javascript"
        src="//apis.daum.net/maps/maps3.js?apikey=0bce2b80336cbb209915bf8a9587be8159cb7ce3&libraries=services"></script>


<div class="map_wrap">
  <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
  <!--<div class="hAddr">-->
    <!--<span class="title">지도중심기준 행정동 주소정보</span>-->
    <!--<span id="centerAddr"></span>-->
  <!--</div>-->
</div>


<div style="text-align: center; margin-top:30px">

  <h3 style="display: none;" id="message"></h3>

  <h3 style="display:none;" id="latitude"></h3>

  <h3 style="display:none;" id="longitude"></h3>

  <div id="addrDetail"></div>

  <!-- 검색 기능을 표시할 <div>를 생성한다 -->
  <div id="postcodify"></div>

  <!-- 주소와 우편번호를 입력할 <input>들을 생성하고 적당한 name과 id를 부여한다 -->
  <input style="display:none;" type="text" name="" id="postcode" value=""/><br/>
  <input style="display:none;" type="text" name="" id="address" value=""/><br/>
  <input style="display:none;" type="text" name="" id="details" value=""/><br/>
  <input style="display:none;" type="text" name="" id="extra_info" value=""/><br/>

  <!-- jQuery와 Postcodify를 로딩한다 -->


</div>


<%-contentFor('script')%>


<script src="//cdn.poesis.kr/post/search.min.js"></script>

<script>

  var geocoder, marker, map, infowindow;
  var wpid;
  var DEFAULT_COORDS = {
    latitude: 37.566826,
    longitude: 126.9786567
  };

  function map_init(lat, lng) {

    var latitude, longitude;

    if (lat && lng) {
      latitude = lat;
      longitude = lng;
    } else {
      latitude = DEFAULT_COORDS.latitude;
      longitude = DEFAULT_COORDS.longitude;
    }

    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
      mapOption = {
        center: new daum.maps.LatLng(latitude, longitude), // 지도의 중심좌표
        level: 1 // 지도의 확대 레벨
      };

    // 지도를 생성합니다
    map = new daum.maps.Map(mapContainer, mapOption);

    // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
    var zoomControl = new daum.maps.ZoomControl();
    map.addControl(zoomControl, daum.maps.ControlPosition.RIGHT);


    // 주소-좌표 변환 객체를 생성합니다
    geocoder = new daum.maps.services.Geocoder();

    marker = new daum.maps.Marker(); // 클릭한 위치를 표시할 마커입니다
    infowindow = new daum.maps.InfoWindow({ zindex: 1 }); // 클릭한 위치에 대한 주소를 표시할 인포윈도우입니다

    // 현재 지도 중심좌표로 주소를 검색해서 지도 좌측 상단에 표시합니다
    searchAddrFromCoords(map.getCenter(), displayCenterInfo);


    searchDetailAddrFromCoords(map.getCenter(), checkOnMap(map.getCenter()));

    // 지도를 클릭했을 때 클릭 위치 좌표에 대한 주소정보를 표시하도록 이벤트를 등록합니다
    daum.maps.event.addListener(map, 'click', function (mouseEvent) {
      searchDetailAddrFromCoords(mouseEvent.latLng, checkOnMap(mouseEvent.latLng));
    });

    // 중심 좌표나 확대 수준이 변경됐을 때 지도 중심 좌표에 대한 주소 정보를 표시하도록 이벤트를 등록합니다
    daum.maps.event.addListener(map, 'idle', function () {
      searchAddrFromCoords(map.getCenter(), displayCenterInfo);
    });
  }

  function checkOnMap(coords) {
    return function (status, result) {
      if (status === daum.maps.services.Status.OK) {
        var detailAddr = !!result[0].roadAddress.name ? '<div>도로명주소 : ' + result[0].roadAddress.name + '</div>' : '';
        detailAddr += '<div>지번 주소 : ' + result[0].jibunAddress.name + '</div>';

        var content = '<div class="bAddr">' +
          '<span class="title">주소정보</span>' +
          detailAddr +
          '</div>';

        // 마커를 클릭한 위치에 표시합니다
        marker.setPosition(coords);
        marker.setMap(map);
        //
        //        // 인포윈도우에 클릭한 위치에 대한 법정동 상세 주소정보를 표시합니다
        //        infowindow.setContent(content);
        //        infowindow.open(map, marker);

        document.getElementById('addrDetail').innerHTML = content;

        $('.keyword').val(!!result[0].roadAddress.name?result[0].roadAddress.name:result[0].jibunAddress.name);
        $('.search_button').click();
      }
    }
  }

  function searchAddrFromCoords(coords, callback) {
    // 좌표로 행정동 주소 정보를 요청합니다
    geocoder.coord2addr(coords, callback);
  }

  function searchDetailAddrFromCoords(coords, callback) {
    // 좌표로 법정동 상세 주소 정보를 요청합니다
    geocoder.coord2detailaddr(coords, callback);
  }

  // 지도 좌측상단에 지도 중심좌표에 대한 주소정보를 표출하는 함수입니다
  function displayCenterInfo(status, result) {
    if (status === daum.maps.services.Status.OK) {
//      var infoDiv = document.getElementById('centerAddr');
//      infoDiv.innerHTML = result[0].fullName;
    }
  }


  init();

  function format_time_component(time_component) {
    if (time_component < 10)
      time_component = "0" + time_component;
    else if (time_component.length < 2)
      time_component = time_component + "0";
    return time_component;
  }
  function geo_success(position) {
    var current_coords = {};
    if (position && position.coords) {
      current_coords = position.coords;
    } else {
      current_coords = DEFAULT_COORDS;
    }
    //document.getElementById('latitude').innerHTML = current_coords.latitude;
    //document.getElementById('longitude').innerHTML = current_coords.longitude;

    map_init(current_coords.latitude, current_coords.longitude);
  }
  function geo_error(error) {
    switch (error.code) {
      case error.TIMEOUT:
        messageLbl.innerHTML = "Timeout!";
        break;
    }
  }
  function get_pos() {
    if (!!navigator.geolocation) {
      wpid = navigator.geolocation.getCurrentPosition(geo_success, geo_error, {
        enableHighAccuracy: true,
        maximumAge: 30000,
        timeout: 5000
      });
    }
    else {
      messageLbl.innerHTML = "ERROR: Your Browser doesnt support the Geo Location API";
    }
  }

  function init() {
    messageLbl = document.getElementById('message');

    $(function () {
      $("#postcodify").postcodify({
        insertPostcode5: "#postcode",
        insertAddress: "#address",
        insertDetails: "#details",
        insertExtraInfo: "#extra_info",
        hideOldAddresses: false
      });
    });

    var interval = setInterval(function () {
      if ($('.keyword')[0] && $('.search_button')[0]) {
        clearInterval(interval);
        $('.keyword').css('display', 'none');
        $('.search_button').css('display', 'none');
        get_pos();
      }
    }, 100);
  }

</script>
