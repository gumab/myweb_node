<style>
  .btn-custom{
    width:120px;
    height:120px;
    border-radius:20px;
    margin:5px;
  }

  .btn-left{
    border-radius:20px 0 0 20px;
  }

  .btn-right{
    border-radius: 0 20px 20px 0;
  }
</style>


<div style="text-align: center; margin-top:10px">

  <div>
    <div class="col-xs-4">
      <a onclick="history.back()"><span style="font-size:20px" class="glyphicon glyphicon-chevron-left"></span></a>
    </div>
    <div class="col-xs-4">
    </div>
    <div class="col-xs-4">
      <a><span style="font-size:20px" class="glyphicon glyphicon-question-sign"></span></a>
    </div>
  </div>
  <div>
    <h2 style=" font-family:'맑은고딕'">배송지 선택</h2>
  </div>
  <div style="margin-top:40px">
    <button class="btn btn-large btn-default btn-custom" onclick="onClick('geo')">
      <span style="font-size:50px" class="glyphicon glyphicon-map-marker"></span>
      <br/>
      <span>현재위치로 검색</span>
    </button>
    <button class="btn btn-large btn-default btn-custom">
      <span style="font-size:50px" class="glyphicon glyphicon-zoom-in"></span>
      <br/>
      <span>직접 입력하여 검색</span>
    </button>
  </div>
</div>

<%-contentFor('script')%>

<script>

  function onClick(target){
    switch(target){
      case 'geo':{
        location.href='/test5';
        break;
      }
      case 'history':{
        location.href='/test4_2';
        break;
      }
      case 'work':{
        if(confirm('직장 주소가 설정되지 않았습니다. 설정하시겠습니까?')){
          alert('설정하러감');
        }
        break;
      }
    }
  }


</script>
